<!DOCTYPE html>
<html lang="pt-br">  
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Decodificador</title>
    <link rel="shortcut icon" type="image/x-icon" href="Frame 6.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&family=Space+Mono&display=swap"
        rel="stylesheet"> 
</head>
<body>
    <header>
        <div class="container__header">
            <div class="header">
                <img src="Frame 6.png">
            </div>  
        </div>
    </header>
    <main>
        <article class="container">
            <section class="left" id="left">
                <textarea class="inputtextarea" id="textoInput" placeholder="Digite seu texto" autofocus required></textarea>
                <div class="conteudo_botoes">
                    <span class="info">
                        <img src="ponto exclamação.png" alt="advertencia">
                        Apenas letras minúsculas e sem acento
                    </span>
                    <div class="botoes">
                        <button id="botao__criptografar" class="botao__criptografar">Criptografar</button>
                        <button id="botao__descriptografar" class="botao__descriptografar">Descriptografar</button>
                    </div>
                </div>
            </section>
            <section class="right" id="rigth">
                <img id="boneco" class="boneco" src="High quality products 1 1@2x.png" alt="Nenhuma mensagem encontrada. Digite um texto que você deseja criptografar ou descriptografar.">
                <textarea id="textoFinal" class="textoFinal" placeholder="Nenhuma mensagem encontrada"></textarea>
                <p id="textoInfo" class="info">Digite um texto que você deseja criptografar ou descriptografar.</p>
                <button class="botao__copiar bn_ocultar" id="botao__copiar">Copiar</button>
            </section>
        </article>
    </main>
    <footer class="footer ">
        <p class="criador">Criado por
            <a href="https://Lucinarysousa.github.io/" target="_blank" class="usuario">
                @lucinarysousa
            </a>
        </p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
